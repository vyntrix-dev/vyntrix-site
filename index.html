<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyntrix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      background: radial-gradient(circle at center, #0c0c0f, #050505);
      text-align: center;
    }

    /* Parallax Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=80")
        no-repeat center center;
      background-size: cover;
      transform: translate(-10%, -10%) scale(1.1);
      transition: transform 0.2s ease-out;
      z-index: -2;
      filter: brightness(0.35) blur(3px);
      animation: bgPulse 12s infinite alternate ease-in-out;
    }

    /* Glowing aura behind content */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 8s infinite alternate ease-in-out;
      border-radius: 50%;
      filter: blur(100px);
    }

    @keyframes pulse {
      from { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    @keyframes bgPulse {
      from { filter: brightness(0.3) blur(3px); }
      to { filter: brightness(0.45) blur(4px); }
    }

    img.pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 15px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }

    .button {
      margin-top: 30px;
      padding: 12px 28px;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #fff;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      animation: fadeIn 2.5s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
      letter-spacing: 1px;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="glow"></div>

  <img class="pfp" src="https://media.tenor.com/MRboc8Cj1w8AAAAi/cat-meme-hehehe-mwehehe.gif" alt="Vyntrix Profile" />

  <h1>Hey, I'm Vyntrix</h1>
  <p>I'm a coder mainly focusing on C++ and Python, and I'm currently in college.</p>

  <button class="button" onclick="window.location.href='#';">Learn More</button>

  <footer>Â© 2025 Vyntrix. All rights reserved.</footer>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_552cb10b3d.mp3?filename=ethereal-dreamscape-10349.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Parallax
    const bg = document.getElementById("background");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
    });

    // Music autoplay with fallback
    window.addEventListener("click", () => {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) audio.play().catch(() => {});
    });
  </script>
</body>
</html>
